services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - codeCache

  app:
    container_name: codecache-app
    build: .
    expose:
      - "3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5444
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=codecache
      - secret_key=DpHMndfxXbGxsJJhZorDYA3JjcBAfXKo
    depends_on:
      - db
    networks:
      - codeCache

  db:
    container_name: codeCache-pg-container
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=codecache
    ports:
      - "5444:5432"
    volumes:
      - ./codeCache-pgdata:/var/lib/codeCache-postgresql/data
    networks:
      - codeCache

volumes:
  codeCache-pgdata:

networks:
  codeCache:
    name: codeCache
    driver: bridge
